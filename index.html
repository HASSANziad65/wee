<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>صورة OOP</title>
    
    <style>
        /* Some basic styling for layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #EEEDED;
        }

        h1 {
            text-align: center;
            margin-top: 50px; /* زيادة المسافة بين العنوان وباقي العناصر */
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* عرض صورتين في كل صف */
            grid-gap: 10px;
            margin-top: 20px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        /* Lightbox styles */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .lightbox img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 5px;
        }

        .lightbox.active {
            display: flex;
        }
    </style>
</head>
<body>
    <h1><img src="oop.jpg" alt="صورة"></h1>
    <div class="gallery">
        <img src="blog1.jpg" alt="Image 1">
        <img src="blog2.jpg" alt="Image 2">
        <img src="blog3.jpg" alt="Image 2">
        <img src="blog4.jpg" alt="Image 2">
        <img src="blog5.jpg" alt="Image 2">
        <img src="blog6.jpg" alt="Image 2">
        <img src="blog7.jpg" alt="Image 2">
        <img src="blog8.jpg" alt="Image 2">
        <img src="blog9.jpg" alt="Image 2">
        <img src="blog10.jpg" alt="Image 2">
        <img src="blog11.jpg" alt="Image 2">
        <img src="blog12.jpg" alt="Image 2">
        <img src="blog13.jpg" alt="Image 2">
        <img src="blog14.jpg" alt="Image 2">
        <img src="blog15.jpg" alt="Image 2">
        <img src="blog16.jpg" alt="Image 2">
        <img src="blog17.jpg" alt="Image 2">
        <img src="blog18.jpg" alt="Image 2">
        <img src="blog19.jpg" alt="Image 2">
        <img src="blog20.jpg" alt="Image 2">





        <!-- Add more images as needed -->
    </div>

    <!-- Lightbox container -->
    <div class="lightbox">
        <img id="lightbox-img" src="" alt="Enlarged Image">
    </div>

    <script>
        const images = document.querySelectorAll('.gallery img');
        const lightbox = document.querySelector('.lightbox');
        const lightboxImg = document.getElementById('lightbox-img');

        images.forEach(image => {
            image.addEventListener('click', () => {
                lightboxImg.src = image.src;
                lightbox.classList.add('active');
            });
        });

        lightbox.addEventListener('click', (e) => {
            if (e.target !== lightboxImg) {
                lightbox.classList.remove('active');
            }
        });
    </script>
</body>
</html>
